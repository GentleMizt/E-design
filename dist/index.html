<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE || E-Design</title>
    <link rel="stylesheet" href="/main.07544d9b.css">
    <link rel="icon" href="/favicon-32x32.a89af6ed.png">
  <script src="/main.07544d9b.js"></script></head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__left">
          <img class="nav-logo" src="/logo.236e4034.svg" alt="sneaker-logo">
          <ul class="nav-list">
            <li><a class="nav-link" href="">Collections</a></li>
            <li><a class="nav-link" href="">Men</a></li>
            <li><a class="nav-link" href="">Women</a></li>
            <li><a class="nav-link" href="">About</a></li>
            <li><a class="nav-link" href="">Contact</a></li>
          </ul>
        </div>
        <div class="nav__right">
          <div class="cart-dropdown">
            <img class="img-cart" src="/icon-cart.35c67beb.svg" alt="cart-icon">
            <div class="cart-amount">
              
            </div>
          </div>

          <img class="img-avatar" src="/image-avatar.9325bfbd.png" alt="image-avatar">
        </div>
      </nav>
    </header>

    <main>
      <section class="main__content">
        <div class="main__content--flex">
          <div class="main__content--flex--left">
            <div class="main__content--img">
              <img class="render-img" src="/image-product-1.12c5dacc.jpg" alt="shoe">
            </div>
            <div class="main__content--img-gallery">
              <img class="m-img active-img" src="/image-product-1.12c5dacc.jpg" alt="shoe-1">
              <img class="m-img" src="/image-product-2.a6df5b34.jpg" alt="shoe-2">
              <img class="m-img" src="/image-product-3.143cec63.jpg" alt="shoe-3">
              <img class="m-img" src="/image-product-4.8eede8d0.jpg" alt="shoe-4">
            </div>
          </div>
          <div class="main__content--flex--right">
            <h2>SNEAKER COMPANY</h2>
            <h3>Fall Limited Edition Sneakers</h3>
            <p>
              These low profile sneakers are your perfect casual wear companion.
              Featuring a double rubber outer sole, they'll withstand everything
              the weather can offer.
            </p>

            <div class="main__content--pricing">
              <h3>$125.00</h3>
              <div>50%</div>
            </div>

            <p>$250.00</p>

            <div class="main__content--amount-flex">
              <div class="amount__container">
                <img class="amount-minus" src="/icon-minus.41532575.svg" alt="minus-icon">
                <h4 class="amount-value">0</h4>
                <img class="amount-plus" src="/icon-plus.1e4ca8b1.svg" alt="plus-icon">
              </div>
              <div class="amount__submit">
                <div class="submit-btn">
                  <img src="/icon-cart-white.3bebdf4d.svg" alt="cart-icon">
                  <h4 id="add-cart">Add to Cart</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/script.75da7f30.js"></script>
  </body>
</html>
