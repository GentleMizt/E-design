<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FE || E-Design</title>
    <link rel="stylesheet" href="sass/main.scss" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__left">
          <img class="nav-logo" src="./images/logo.svg" alt="sneaker-logo" />
          <ul class="nav-list">
            <li><a class="nav-link" href="">Collections</a></li>
            <li><a class="nav-link" href="">Men</a></li>
            <li><a class="nav-link" href="">Women</a></li>
            <li><a class="nav-link" href="">About</a></li>
            <li><a class="nav-link" href="">Contact</a></li>
          </ul>
        </div>
        <div class="nav__right">
          <img class="img-cart" src="./images/icon-cart.svg" alt="cart-icon" />
          <img
            class="img-avatar"
            src="./images/image-avatar.png"
            alt="image-avatar"
          />
        </div>
      </nav>
    </header>

    <main>
      <section class="main__content">
        <div class="main__content--flex">
          <div class="main__content--flex--left">
            <div class="main__content--img">
              <img src="./images/image-product-1.jpg" alt="shoe-1" />
            </div>
          </div>
          <div class="main__content--flex--right">
            <h2>SNEAKER COMPANY</h2>
            <h3>Fall Limited Edition Sneakers</h3>
            <p>
              These low profile sneakers are your perfect casual wear companion.
              Featuring a double rubber outer sole, they'll withstand everything
              the weather can offer.
            </p>

            <div class="main__content--pricing">
              <h3>$125.00</h3>
              <div>50%</div>
            </div>

            <p>$250.00</p>

            <div class="main__content--amount-flex">
              <div class="amount__container">
                <img src="./images/icon-minus.svg" alt="minus-icon" />
                <h4>0</h4>
                <img src="./images/icon-plus.svg" alt="plus-icon" />
              </div>
              <div class="amount__submit">
                <img src="./images/icon-cart-white.svg" alt="cart-icon" />
                <h4 id="add-cart">Add to Cart</h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
